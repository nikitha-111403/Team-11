        .container {

            padding: 20px;
        }

        .landing-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            opacity: 1;
            transition: all 0.8s ease-in-out;

        .landing-page.fade-out {

            transform: translateY(-50px);
        }

        .logo-section {
            margin-bottom: 40px;
        }

            font-size: 4rem;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }

        .logo-section p {
            font-size: 1.4rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 50px;
            max-width: 600px;
            line-height: 1.6;
        }

        .get-started-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            font-size: 1.2rem;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255,107,107,0.4);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .get-started-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255,107,107,0.6);
            background: linear-gradient(45deg, #ff5252, #ff7979);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Customization Page Styles */
        .customization-page {
            display: none;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.8s ease-in-out;
            min-height: 100vh;
            padding: 40px 0;
        }

        .customization-page.show {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        .form-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-title {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 30px;
            position: relative;
        }

        .form-title::after {
            content: '';
            width: 100px;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: block;
            margin: 15px auto;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .radio-option {
            position: relative;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option label {
            display: block;
            padding: 15px 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 500;
        }

        .radio-option input[type="radio"]:checked + label {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102,126,234,0.3);
        }

        .radio-option label:hover {
            border-color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102,126,234,0.2);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            font-size: 1.3rem;
            padding: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #ff5252, #ff7979);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,107,107,0.4);
        }

        /* Results Page Styles */
        .results-page {
            display: none;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.8s ease-in-out;
            padding: 40px 0;
        }

        .results-page.show {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        .results-title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 45px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
            background: linear-gradient(45deg, #f0f2f5, #e1e8ed);
        }

        }

        .product-info {

        .product-name {

            padding: 12px;
            border: none;
            border-radius: 8px;

            border-radius: 8px;
            cursor: pointer;

            border-radius: 50%;
            width: 50px;
            height: 50px;
